  <body style = "text-align:center;">

		<h1>*****'s Account</h1>
    <br>
    </br>
	<div class = "image">
		<img src = "../../../../../Desktop/AllenMountain.jpg">
	</div>
	<form action="/action_page.php">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="fullName">Full Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="fullName" id="fullName"  placeholder="Enter Name">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label"  for="emailAddress">Email address</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group row">
			<label  class="col-sm-2 col-form-label" for="passwordFirst">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="passwordFirst" name="passwordFirst" placeholder="Password">
			</div>
		</div>
		<div class="form-group row">
			<label  class="col-sm-2 col-form-label" for="passwordConfirm">Confirm Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password">
			</div>
		</div>
		<div class="form-group row">
			<label  class="col-sm-2 col-form-label" for="PhoneConfirm">Phone Number</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="phoneNum" name="PhoneNumber" placeholder="Phone Number">
			</div>
		</div>
		<div class="form-group row">
			<label  class="col-sm-2 col-form-label" for="PhoneConfirm">Date of Birth</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="phoneNum" name="PhoneNumber" placeholder="Enter as MM/DD/YYYY">
			</div>
		</div>
		<br>
		
		<br>
		
		<input type="submit" value="edit" onclick="edit()" class="btn btn-primary btn-block" style="height: fit-content;">
		<input type="submit" value="save" onclick="save()" class="btn btn-primary btn-block" style="height: fit-content;">
	</form>
		 
	<script>
		function edit()
		{
			document.getElementById('fullName').removeAttribute('readonly', true);
			document.getElementById('emailAddress').removeAttribute('readonly', true);
			document.getElementById('passwordFirst').removeAttribute('readonly', true);
			document.getElementById('passwordConfirm').removeAttribute('readonly', true);
			document.getElementById('phoneNum').removeAttribute('readonly', true);
			document.getElementById('fullName').removeAttribute('readonly', true);
		}
		function save()
		{
			document.getElementById('fullName').setAttribute('readonly', true);
			document.getElementById('emailAddress').setAttribute('readonly', true);
			document.getElementById('passwordFirst').setAttribute('readonly', true);
			document.getElementById('passwordConfirm').setAttribute('readonly', true);
			document.getElementById('phoneNum').setAttribute('readonly', true);
			document.getElementById('fullName').setAttribute('readonly', true);
		}
	</script>
